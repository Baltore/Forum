<!DOCTYPE html>
<html>
  <head>
  <title>Yume Nexus</title>
    <link rel="stylesheet" href="../PageCSS/Login.css">
  </head>
  <body>
    <div class="login-form">
      <div class="login-page">
        <div class="form">
          <form action="/pages/login" method="post" class="login-form">
            <input type="text" id="email" placeholder="username/email" name="email" required="" />
            <input type="password" id="password" placeholder="password" name="password" required=""/>
            <span id="message" class="msg_d"></span><br><br>
            <button type="button" id="login-button">login</button>
            <p class="message">Not registered? <a id="create-account-link" href="#">Create an account</a></p>
          </form>
        </div>
      </div>
    </div>
    <script>
        document.getElementById('create-account-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default action
            window.location.href = 'CreateAcc.html'; // Redirect to create account page
        });

        document.getElementById('login-button').addEventListener('click', function() {
            window.location.href = 'Home.html'; // Redirect to home page
        });
    </script>
  </body>
  <footer>
    <footer>
      <script src="../JS/login.js"></script>
      <script src="https://apis.google.com/js/platform.js" async defer></script>
      <script src="../JS/login.js"></script>
      <script src="../JS/register.js"></script>
  </footer>
</html>

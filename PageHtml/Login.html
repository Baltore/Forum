  <body>
    <div class="login-form">

        <div class="form">
          <form class="register-form" action="/pages/register" method="post">
            <input type="text" placeholder="Identifiant" name="identifiant" id="identifiant" onkeyup="check();" required="" />
            
            <input type="password" name="password" id="confirm_password" onkeyup="check();" required="">
            <input type="text" placeholder="Email" name="email" required="" onkeyup="check();" id="email">
            <button>create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
          </form>
          <form action="/pages/login" method="post" class="login-form">
            <input type="text" id="email" placeholder="username/email" name="email" required="" />
            <input type="password" id="password" placeholder="password" name="password" required=""/>
            <span id="message" class="msg_d"></span><br><br>
            <button type="button" id="login-button">login</button>
            <p class="message">Not registered? <a id="create-account-link" href="#">Create an account</a></p>
          </form>
        </div>
      </div>
    </div>
    <script>
        document.getElementById('create-account-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default action
            window.location.href = 'CreateAcc.html'; // Redirect to create account page
        });

        document.getElementById('login-button').addEventListener('click', function() {
            window.location.href = 'Home.html'; // Redirect to home page
        });
    </script>
  </body>

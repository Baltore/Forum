<!DOCTYPE html>
<html>
  <head>
  
    <link rel="stylesheet" href="Login.css">
  </head>
  <body>
    <div class="login-form">
      <h2>Login</h2>
      <form>
        <form id="loginForm" onsubmit="redirectToHome(event)">
        <label for="email">Email address/Username:</label><br>
        <input type="Email/Username" id="Email/Username" name="Email/Username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Login">
      </form>
      <h3>Create an account</h3>
      <a href="CreateAcc.html"></a>
    </div>
    <script>
      function redirectToHome(event) {
        event.preventDefault(); // Prevent form submission
        window.location.href = 'Home.html'; // Redirect to homepage
      }
      function redirectToCreateAccount() {
      window.location.href = 'CreateAcc.html'; // Redirect to create account page
    }
    </script>
  </body>
</html>
